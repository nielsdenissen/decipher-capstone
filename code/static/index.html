<!DOCTYPE html>

<!-- ========================= Document Meta-Data ========================== -->
<head>

    <meta charset="utf-8">
    <meta name="author" content="Niels Denissen">
    <meta name="description" content="Decipher text tool">
    <meta name="keywords" content="cryptography">

    <title>Decipher</title>

    <link rel="stylesheet" type="text/css" href="./static/css/main.css">
</head>

<!-- =================== Beginning of HTML Document Body =================== -->
<body>

<!-- ===== Top Title Pane ===== -->
<div id="titlePane" class="titlePane">

<text id="titleText">Decipher</text>

</div>


<!-- ===== Button Pane ===== -->
<div id="contentPane" class="contentPane">
    <form action="decipher" method="get" id="form1">
      Text to translate: <input type="text" name="text"><br>
        <input type="radio" name="language" value="en" checked> English<br>
        <input type="radio" name="language" value="nl"> Nederlands<br>
        <input type="radio" name="language" value="de"> Deutsch<br>
      Return Original: <input type="checkbox" name="original"><br>
      Return Cipher: <input type="checkbox" name="cipher"><br>
    </form>

    <button type="submit" form="form1" value="Submit" formtarget="iframe_result">Submit</button>
</div>


<!-- ===== Result Pane ===== -->
<div id="resultPane" class="resultPane">
    <iframe height="100%" width="100%" name="iframe_result"></iframe>
</div>

</body>
<!-- ===================== End of HTML Document Body ======================= -->
